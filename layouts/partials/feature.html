<section id="feature">
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-6">
      <h2 class="text-uppercase">{{ .Site.Params.feature.title }}</h2>
      <p>
      	{{ .Site.Params.feature.content | markdownify }}
      </p>
      {{ with .Site.Params.feature.button }}
      	<a href="{{ .url }}" class="btn btn-main">{{ .caption }}</a>
      {{ end }}
    </div>
  </div>

  <div class="row">
        <div class="col-md-12 ">
          <h2>xxxx</h2>
            <div class="google-map">
              <iframe src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;q=47%20Adams%20Avenue%2C%20Saugus%2C%20MA&amp;aq=0&amp;ie=UTF8&amp;t=m&amp;z=12&amp;iwloc=A&amp;output=embed" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
      </div>
  </div>

</div>
</section>
