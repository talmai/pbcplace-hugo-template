<!-- Call to action Start -->
{{ with .Site.Params.call }}
<section id="call-to-action">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h2>{{ .title }}</h2>
          <p>{{ .paragraph }}</p>
          {{ with .button }}
          <a class="btn btn-default btn-call-to-action" href="{{ .url }}" >{{ .text }}</a>
          {{ end }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="google-map">
          <iframe src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;q=47%20Adams%20Avenue%2C%20Saugus%2C%20MA&amp;aq=0&amp;ie=UTF8&amp;t=m&amp;z=12&amp;iwloc=A&amp;output=embed" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
