#    text: >
#      7pm. Toda segunda-feira temos estudos e desafios para a nossa saúde emocional.

  - icon: ion-android-contacts
    name: Conexões PBC
    text: >
        Lugar de amizade, Bíblia, oração e lanche. 7:30pm às terças, quartas e quintas-feiras. Para Famílias, Adultos e Jovens. Entre em contato com a secretaria para obter endereços e telefones.
