enable: true
title: Nossas Atividades
subtitle: >
  Além dos domingos, temos atividades durante a semana, onde todos são muito bem vindos. 

content:

  - icon: ion-coffee
    name: Café da manhã gratuito (Domingo)
    text: >
      9am. Você está convidado para o nosso delicioso café brasileiro gratuito, servido antes do início das atividades dominicais. Todos são bem-vindos.

  - icon: ion-university
    name: Escola Bíblica (Domingo)
    text: >
      10:00 - 10:45am. Diversas classes para todas as idades e bilíngue (português-inglês).

  - icon: ion-music-note
    name: Culto de Celebração (Domingo)
    text: >
      11am. O culto acontece no templo principal, simultaneamente com o culto infantil (kids time) que ocorre no salão infantil.

  - icon: ion-android-restaurant
    name: Almoço (Domingo)
    text: >
      Após a maioria dos nossos cultos, é oferecido um delicioso almoço no refeitório. Todos os valores arrecados são revertidos para nossos missionários.

  - icon: ion-android-person-add
    name: Adolescentes e Jovem Adultos (Sexta)
    text: >
      Apartir das 7pm. Temos eventos em paralelo ocorrendo nas Sextas. Os adolescentes se encontram apartir das 7pm, enquanto que os jovem adultos (18+) começam apartir das 8pm.

  - icon: ion-android-hand
    name: Oração pela família (Sexta)
    text: >
      7pm. Todas as sextas nos encontramos para orarmos.

  - icon: ion-leaf
    name: Oficinas para a Vida (Segunda)
    text: >
      7pm. Toda segunda-feira temos estudos e desafios para a nossa saúde emocional.

  - icon: ion-android-contacts
    name: Big Conexão (Quarta)
    text: >
      7pm. Encontro semanal da conexão para todos.