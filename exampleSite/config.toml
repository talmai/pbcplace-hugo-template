  [Languages.en.params.believe]
    enable = true
    title = "Drop us a note"
    [Languages.en.params.believe.box]
      title = "At PBC we believe. . . "
    [Languages.en.params.believe.content]
      [[Languages.en.params.believe.content.item]]
        weight = 1
        description = "In the Bible as the infallible and inspired Word of God (2 Tim. 3: 15-16), our only rule of faith and conduct."
      [[Languages.en.params.believe.content.item]]
        weight = 2
        description = "In one God eternally existing in three persons: Father, Son and Holy Spirit. (Deuteronomy 6: 4, Matthew 28:19, Mark 12:29, 2 Cor 13:13)"
      [[Languages.en.params.believe.content.item]]
        weight = 3
        description = "In the virgin birth of Jesus Christ (Isa 7:14, Mt 1: 22-23), his vicarious and atoning death (1 Cor 15: 3; 1 Pe 2:24; 3:18), in his physical resurrection (Rom 8 : 34) and in his ascension to the Father (Acts 1: 10-11)"
      [[Languages.en.params.believe.content.item]]
        weight = 4
        description = "That man is sinful and separated from God, and only by faith in the vicarious and atoning sacrifice of Jesus Christ can he be reconciled to God. (Romans 3: 23-24, 6:23, Acts 3:19, 10:43)"
      [[Languages.en.params.believe.content.item]]
        weight = 5
        description = "In salvation through the blood of Jesus Christ. (Romans 3: 24-25, 1 John 5:10, Romans 10:13)"
      [[Languages.en.params.believe.content.item]]
        weight = 6
        description = "In water baptism. (Matthew 28:19; Rom 6: 1-4)"
      [[Languages.en.params.believe.content.item]]
        weight = 7
        description = "In divine healing through the redemptive work of Jesus on the cross. (Isaiah 53: 4, Mt 8: 16-17, James 5: 14-15)"
      [[Languages.en.params.believe.content.item]]
        weight = 8
        description = "In the fullness of the Holy Spirit, which will be accompanied by spiritual gifts that are distributed by God to the edification of the local church. (Acts 2: 4, 10: 44-46, Ephesians 5:18, 1 Cor 12: 1-11, Rom 12: 4-8, Eph 4: 11-12)"
      [[Languages.en.params.believe.content.item]]
        weight = 9
        description = "In the sanctifying power of the Holy Spirit, which enables the Christian to live a holy life. (1 Corinthians 6:11, 2 Corinthians 5:17, Heb 12:14, 1 Peter 1: 2,15-16)"
      [[Languages.en.params.believe.content.item]]
        weight = 10
        description = "At the second coming of the Lord Jesus Christ. (Mt 24:30, 1 Thess 4: 16-17, 1 Cor 15: 51-55, Rev 1: 7, 19: 7-9)"
      [[Languages.en.params.believe.content.item]]
        weight = 11
        description = "In eternal life with God for the saved and eternal damnation for the unsaved. (Matthew 25: 41-46, John 3: 16-18, Acts 24:15, Luke 14:14, Revelation 20: 11-15)"
      [[Languages.en.params.believe.content.item]]
        weight = 12
        description = "In the church, made up of people which, in free will, congregate for the purpose of worshiping God, observing the ordinances of Jesus, meditating on the biblical teachings for mutual edification and the propagation of the Gospel. (Acts 2: 41-42; Mt 18: 15-17)"
      [[Languages.en.params.believe.content.item]]
        weight = 13
        description = "In the individual and untransferable responsibility of each Christian in the fulfillment of the 'Great Commission' given by Jesus. (Matthew 28: 18-20, Acts 1: 8, 1 John 2: 6)"

