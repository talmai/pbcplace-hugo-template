  [Languages.br.params.believe]
    enable = true
    title = "Drop us a note"
    [Languages.br.params.believe.box]
      title = "Na PBC, acreditamos. . . "
    [Languages.br.params.believe.content]
      [[Languages.br.params.believe.content.item]]
        weight = 1
        description = "Na Bíblia como a infalível e inspirada Palavra de Deus (2 Tm 3:15-16), nossa única regra de fé e conduta."
      [[Languages.br.params.believe.content.item]]
        weight = 2
        description = "Em um só Deus eternamente existente em três pessoas: Pai, Filho e Espírito Santo. (Dt 6:4; Mt 28:19; Mc 12:29; 2 Co 13:13)"
      [[Languages.br.params.believe.content.item]]
        weight = 3
        description = "No nascimento virginal de Jesus Cristo (Is 7:14; Mt 1:22-23) , sua morte vicária e expiatória (1 Co 15:3; 1 Pe 2:24; 3:18 ), na sua ressurreição física (Rm 8:34) e na sua ascensão ao Pai. (At 1:10-11)"
      [[Languages.br.params.believe.content.item]]
        weight = 4
        description = "Que o homem é pecador e está separado de Deus e somente pela fé no sacrifício vicário e expiatório de Jesus Cristo pode ser reconciliado com Deus. (Rm 3:23-24; 6:23; At 3:19; 10:43)"
      [[Languages.br.params.believe.content.item]]
        weight = 5
        description = "Na salvação através do sangue de Jesus Cristo. (Rm 3:24-25; 1 Jo 5:10; Rm 10:13)"
      [[Languages.br.params.believe.content.item]]
        weight = 6
        description = "No batismo nas águas. (Mt 28:19; Rm 6:1-4)"
      [[Languages.br.params.believe.content.item]]
        weight = 7
        description = "Na cura divina através da obra redentora de Jesus na cruz. (Is 53:4; Mt 8:16-17; Tg 5:14-15)"
      [[Languages.br.params.believe.content.item]]
        weight = 8
        description = "Na plenitude do Espírito Santo, a qual será acompanhada por dons espirituais que são distribuídos por Deus para a edificação da igreja local. (At 2:4; 10:44-46; Ef 5:18; 1 Co 12:1-11; Rm 12:4-8; Ef 4:11-12)"
      [[Languages.br.params.believe.content.item]]
        weight = 9
        description = "No poder santificador do Espírito Santo, que capacita o cristão a viver uma vida santa. (1 Co 6:11; 2 Co 5:17; Hb 12:14; 1 Pe 1:2,15-16)"
      [[Languages.br.params.believe.content.item]]
        weight = 10
        description = "Na segunda vinda do Senhor Jesus Cristo. (Mt 24:30; 1 Ts 4:16-17; 1 Co 15:51-55; Ap 1:7; 19:7-9)"
      [[Languages.br.params.believe.content.item]]
        weight = 11
        description = "Na vida eterna com Deus para os salvos e na perdição eterna para os não salvos. (Mt 25:41,46; Jo 3:16-18; At 24:15; Lc 14:14; Ap 20:11-15)"
      [[Languages.br.params.believe.content.item]]
        weight = 12
        description = "Na igreja constituída por pessoas que de livre vontade congregam-se com a finalidade de prestarem culto a Deus, observarem as ordenanças de Jesus, meditarem nos ensinamentos bíblicos para a edificação mútua e para a propagação do Evangelho. (At 2:41-42; Mt18:15-17)"
      [[Languages.br.params.believe.content.item]]
        weight = 13
        description = "Na responsabilidade individual e intransferível de cada cristão no cumprimento da “Grande Comissão” dada por Jesus. (Mt 28:18-20; At 1:8; 1 Jo 2:6)"

